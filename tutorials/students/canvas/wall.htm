<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="wall.css"/>
	<script type="text/javascript" src="vars.js"></script>
	<script type="text/javascript" src="mouse.js"></script>
	<script type="text/javascript" src="physics.js"></script>
	<script type="text/javascript" src="draw.js"></script>
	<script type="text/javascript" src="gap.js"></script>
	<script type="text/javascript" src="collisions.js"></script>
	<script type="text/javascript" src="loop.js"></script>
	<script type="text/javascript">
	  var setup = function(){
		canvas	= document.getElementById('canvas');
		ctx		= canvas.getContext('2d');

		canvas.onmousemove	= getMousePosition;
		canvas.onmousedown	= mouseDown;
		canvas.onmouseup	= mouseUp;

		loopTimer = setInterval(loop,frameDelay);
	  }
	</script>
	<title>Wall Game</title>
  </head>
  <body onload="setup();">
	<canvas id="canvas" height="400" width="400">You're missing the wall game!</canvas>
  </body>
</html>
